<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- This css for login  form register -->
  <!-- Font Icon -->
  <link rel="stylesheet" href="/assets/registerDesign/fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="/assets/registerDesign/css/style.css">
</head>
<body>
  <section class="sign-in">
    <div  *ngIf="successalert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!!</strong> You have been signed in Successfully...
      <button type="button" (click)="successclosealert()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div  *ngIf="failalert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Invalid Credentials!!</strong> Try Again....
      <button type="button" (click)="failclosealert()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/assets/registerDesign/images/signin-image.jpg" alt="sing in image"></figure>
                <!-- <a href="#" class="signup-image-link">Create an account</a> -->
                <a routerLink="/register" class="signup-image-link">Sign Up</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form method="POST" class="register-form" id="login-form"  #loginform="ngForm" (ngSubmit)="logindata(loginform)">
                    <div class="form-group">
                        <label for="your_email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="email" id="your_name" placeholder="Your Email"
                        #email="ngModel" ngModel="email" [(ngModel)]="userservice.existingUser.email"
                        required
                        minlength="8"
                        [ngClass]="{'is-invalid':loginform.submitted && email.invalid}"/>
                    </div>


                     <mat-error *ngIf="loginform.submitted && email.invalid">
                       <mat-error *ngIf="email.errors?.required">
                           mail should be entered
                       </mat-error>
                     </mat-error>


                    <div class="form-group">
                        <label for="your_password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="your_pass" placeholder="Password"
                        #password="ngModel" ngModel="password" [(ngModel)]="userservice.existingUser.password"
                        required
                        [ngClass]="{'is-invalid':loginform.submitted && password.invalid}"/>
                    </div>

                    <mat-error *ngIf="loginform.submitted && password.invalid">
                      <mat-error *ngIf="password.errors?.required">
                        password should be entered
                      </mat-error>
                      </mat-error>
                    <!-- <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div> -->
                    <div class="form-group">
                      <a routerLink="/forgetpass"  class="signup-image-link">Forgot Password?</a>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </section>
   <!-- this javascript is for login registeration form -->
         <!-- JS -->
         <script src="/assets/registerDesign/vendor/jquery/jquery.min.js"></script>
         <script src="/assets/registerDesign/js/main.js"></script>

</body>
</html>
